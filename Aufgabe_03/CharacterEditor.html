<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Character Editor</title>
    <!-- <link rel="stylesheet" href="CharacterEditor.css" type="text/css" media="screen" /> -->
    <script src="CharacterEditor.js" type="text/javascript" charset="utf-8"></script>
</head>

<header>D&D Character Editor</header>

<body>
    <div id="form">
        <fieldset>
            <legend>Name</legend>
            <input name="Name" type="text" />
        </fieldset>
        <fieldset>
            <legend>Gender</legend>
            <input name="Gender" type="radio" id="Male" value="Male">
            <label>Male</label>
            <input name="Gender" type="radio" id="Female" value="Female">
            <label>Female</label>
            <input name="Gender" type="radio" id="Other" value="Other">
            <label>Other</label>
        </fieldset>
        <fieldset>
            <legend>Class</legend>
            <select name="Class">
                <option id="Hunter" value="Hunter">Hunter</option>
                <option id="Warior" value="Warior">Warior</option>
                <option id="Healer" value="Healer">Healer</option>
                <option id="Paladin" value="Paladin">Paladin</option>
            </select>
        </fieldset>
        <fieldset>
            <legend>Height</legend>
            <input name="Height" type="number" id="Height" value="Height" min="1,4" max="2,4" step="0,1">
            M
        </fieldset>
        <fieldset>
            <legend>Mass</legend>
            <input name="Mass" type="number" id="Mass" value="Mass">
        </fieldset>
        <fieldset>
            <legend>Weapons</legend>
            <input name="Weapons" type="radio" id="Two short Swords" value="Two short Swords">
            <label>Two short Swords</label>
            <input name="Weapons" type="radio" id="Long Sword" value="Long Sword">
            <label>Long Sword</label>
            <input name="Weapons" type="radio" id="Bow" value="Bow">
            <label>Bow</label>
        </fieldset>
        <fieldset>
            <legend>Hair Color</legend>
            <input type="color" name="Hair" value="Haircolour">
        </fieldset>
        <fieldset>
            <legend>Background Story</legend>
            <textarea name="Backround Story" placeholder="Type in here" value="Backround Story"></textarea>
        </fieldset>
        <fieldset>
            <legend>Birthdate</legend>
            <input name="Birthdate" type="date" value="Birthdate">
        </fieldset>
    </div>

    <fieldset>
        <h2>Your Character</h2>
        <div id="output">
            ...
        </div>

    </fieldset>
</body>

</html>
