<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Nachbarschaftshilfe</title>
    <link rel="stylesheet" href="Nachbarschaftshilfe.css" type="text/css" media="screen" />
    <script src="Data.js" type="text/javascript" charset="utf-8"></script>
    <script src="GenerateContent.js" type="text/javascript" charset="utf-8"></script>
    <script src="Nachbarschaftshilfe.js" type="text/javascript" charset="utf-8"></script>
</head>

<body>
    <header>
        <h1>Neighbourhood Help</h1>
        <p>We will do the necessary work for you. Stay at home and stay safe!</p>
    </header>

    <form>
        <div id="form">
            <fieldset id="Shopping">
                <legend>Shopping</legend>
            </fieldset>
            <fieldset id="Amount">
                <legend>Amount</legend>
                <input type="number" name="Amount" id="Amount" min="1" max="10" value="1">
            </fieldset>
            <fieldset id="Supermarked">
                <legend>Supermarked</legend>
            </fieldset>
            <fieldset id="Household">
                <legend>Household help</legend>
            </fieldset>
            <fieldset id="Withdrawals">
                <legend>Withdrawals</legend>
            </fieldset>
            <fieldset id="Money">
                <legend>Money</legend>
            </fieldset>

        </div>
    </form>
    <div>
        <h2>Your order</h2>
        <div id="order">
        </div>
    </div>
</body>

</html>
