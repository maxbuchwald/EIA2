<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Animation</title>
    <link rel="stylesheet" href="canvas.css" type="text/css" media="screen" />
    <script src="canvas.js" type="text/javascript" charset="utf-8"></script>
    <script src="Vector.js" type="text/javascript" charset="utf-8"></script>
    <script src="Particle.js" type="text/javascript" charset="utf-8"></script>

</head>

<body>
    <header>

    </header>
    <canvas id="canvas" width="800" height="600">
    </canvas>
    <div id="right">

        <div>
            <input type="radio" name="Particle" id="small" value="Small" checked />
            <label for="small">Small </label>
            <input type="radio" name="Particle" id="medium" value="Medium" />
            <label for="medium">Medium </label>
            <input type="radio" name="Particle" id="big" value="Big" />
            <label for="big">Big</label>
        </div>
        <div>
            <button id="clearCanvas">Clear Canvas</button>

        </div>

        <div id="form">

            <input type="radio" name="Radiogroup" value="radio1" id="format1" />
            <label for="format1">Format 1</label> <br>
            <input type="radio" name="Radiogroup" value="radio2" id="format2" />
            <label for="format1">Format 2</label> <br>
            <input type="radio" name="Radiogroup" value="radio3" id="format3" />
            <label for="format1">Format 3</label> <br>

        </div>
        <div>
            <input type="text" name="objects" list="objects" placeholder="select an Object to change" />
            <datalist id="objects">

            </datalist>
        </div>
        <div>
            <input type="radio" name="Radiogroup" value="radio1" id="colour1" />
            <label for="format1">colour 1</label> <br>
            <input type="radio" name="Radiogroup" value="radio2" id="colour2" />
            <label for="format1">colour 2</label> <br>
            <input type="radio" name="Radiogroup" value="radio3" id="colour3" />
            <label for="format1">colour 3</label> <br>
        </div>

        <div>
            <button type="button" id="submit">Absenden</button>
        </div>
    </div>
    </form>

</body>

</html>
