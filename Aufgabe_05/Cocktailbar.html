<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>CocktailBar</title>
    <!-- <link rel="stylesheet" href="CocktailBar.css" type="text/css" media="screen" /> -->
    <script src="CocktailBar.js" type="text/javascript" charset="utf-8"></script>
    <script src="Data.js" type="text/javascript" charset="utf-8"></script>
    <script src="Generate_Content.js" type="text/javascript" charset="utf-8"></script>

</head>


<body>
    <header>
        <h1>CocktailBar</h1>
        <p>Choose a Drink</p>
    </header>

    <form id="orderForm" method="GET">
        <div>
            <fieldset id="Drink">
                <legend>Drink</legend>
            </fieldset>
            <fieldset id="Container">
                <legend>Container</legend>
            </fieldset>
            <fieldset id="Extras">
                <legend>Extras</legend>
            </fieldset>
            <fieldset>
                <legend>Amount</legend>
                1,0L
                <input type="range" name="Amount" min="1" max="10" step="0,5" value="0" id="amount" />
                10,0L
                <progress value="0" max="10"> </progress>
            </fieldset>
        </div>
    </form>

    <fieldset>
        <h2>Your Order</h2>
        <div id="order">
            ...
        </div>
        <button type="button" form="orderForm">Order</button>
        <button type="reset" form="orderForm">reset</button>
    </fieldset>
</body>

</html>
